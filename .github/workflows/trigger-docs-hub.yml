name: Trigger RoveSoDocs Hub Build

on:
  push:
    branches: ["main"]
    paths-ignore:
      - ".gitignore"

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docs hub workflow
        env:
          GH_TOKEN: ${{ secrets.DOCS_HUB_TOKEN }}
        run: |
          set -euo pipefail
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/MissouriMRDT/RoveSoDocs/actions/workflows/deploy.yml/dispatches \
            -d '{"ref":"development"}'